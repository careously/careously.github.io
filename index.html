  <body>
    <header>
      <img src="./content/images/logo.png" />
      <h1 class="title">Bookishly</h1>
    </header>

    <section>
      <div class="new-container">
        <h2 class="title">Add a New Book!</h2>
        <button id="addNewBtn" class="add-new font">Add Book</button>
      </div>
    </section>

    <section>
      <form id="myForm" class="container">
        <div class="header">
          <img class="book-cover" />
          <div class="book-info">
            <input
              id="newTitle"
              class="book-title title"
              type="text"
              placeholder="Add Title"
            />
            <input
              id="newAuthor"
              class="author font"
              type="text"
              placeholder="Add Author"
            />
          </div>
        </div>
        <div class="rating">
            <div class="rating">
                <i class="bx bxs-star bx-sm" style="--i: 0;"></i>
                <i class="bx bxs-star bx-sm" style="--i: 1;"></i>
                <i class="bx bxs-star bx-sm" style="--i: 2;"></i>
                <i class="bx bxs-star bx-sm" style="--i: 3;"></i>
                <i class="bx bxs-star bx-sm" style="--i: 4;"></i>
              </div>
          <p class="final-rating font">/ 5</p>
        </div>
        <textarea id="newReview" class="review font" type="text" placeholder="Write a Review..."></textarea>
        <div class="form-btn">
          <button id="addBookBtn" class="font">Add Book</button>
          <button id="closeBtn" class="font close">Close</button>
        </div>
      </form>
    </section>
